<div *ngIf="successMsg" class="alert alert-success">
  <p>Page deleted</p>
</div>

<div *ngIf="errorMsg" class="alert alert-danger">
  <p>Error deleting the page.</p>
</div>

<h1 class="page-title">Pages</h1>
<a class="btn btn-primary" routerLink="/admin/add-page">Add a page</a>
<br><br>


<table class="table">
  <tr style="background-color: #f9f9f9">
    <th>Title</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let page of pages.value">
    <td>
      {{page.title}}
    </td>
    <td>
      <a routerLink="/admin/edit-page/{{page._id}}">Edit</a>
    </td>
    <td>
      <a *ngIf="page.slug !== 'home'" routerLink="/admin/pages" (click)="deletePage(page._id)">Delete</a>
    </td>
  </tr>
</table>
