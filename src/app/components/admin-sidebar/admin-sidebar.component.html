<div *ngIf="successMsg" class="alert alert-success">
  <p>Sidebar edited.</p>
</div>

<h1 class="page-title">Edit sidebar</h1>
<a class="btn btn-primary" routerLink="/admin/pages">Back to all pages</a>
<br><br>

<form novalidate #f="ngForm" (ngSubmit)="editSidebar(f)">
  <div class="form-group">
    <label for="content">Content:</label>
    <ckeditor [editor]="Editor" name="content" [(ngModel)]="content" id="content"></ckeditor>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!f.valid">Edit sidebar</button>
  </div>
</form>
