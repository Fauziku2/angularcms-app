<h1 class="page-title">Login</h1>

<div *ngIf="loginFailed" class="alert alert-danger">
  <p>Invalid credentials.</p>
</div>

<div *ngIf="userRegistered" class="alert alert-success">
  <p>Thank you fo registering, you can now login.</p>
</div>

<form novalidate #f="ngForm" (ngSubmit)="login(f)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           class="form-control"
           placeholder="Username"
           id="username"
           name="username"
           [(ngModel)]="username"
           #userName="ngModel"
           minlength="2"
           required>
  </div>
  <div class="alert alert-danger" *ngIf="userName.errors?.required && userName.touched">
    Username is required.
  </div>
  <div class="alert alert-danger" *ngIf="userName.errors?.minlength && userName.touched">
    Minimum length is 2.
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           placeholder="Password"
           id="password"
           name="password"
           [(ngModel)]="password"
           #userPassword="ngModel"
           minlength="4"
           required>
  </div>
  <div class="alert alert-danger" *ngIf="userPassword.errors?.required && userPassword.touched">
    Password is required.
  </div>
  <div class="alert alert-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched">
    Minimum length is 4.
  </div>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!f.valid">Login</button>
  </div>
</form>
